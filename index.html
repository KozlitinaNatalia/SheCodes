<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5aeec4460f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <header>
      <form id="search-form">
        <input
          type="search"
          id="search"
          class="search"
          placeholder="Type city..."
          autocomplete="off"
        />
        <input type="submit" class="submit" value="Search" />
        <input type="submit" class="check" id="check" value="Current">
      </form>
    </header>
    <main>
      <br />
      <section class="weather antalya">
        <div class="container text-center">
          <div class="row">
            <div class="col-4" id="city"></div>
            <div class="col-1"></div>
            <div class="col-6" id="rest">
                <img src="" alt="Clear" id="icon" />
            </div>
          </div>
          <div class="row">
            <div class="col-4" id="time">Saturday, 11:00</div>
            <div class="col-1"></div>
            <div class="col-6">
              <strong id="temp"></strong>
                <span class="units"><a href="#" id="celsius-link" class="active">°C</a> |<a href="#" id="fahrenheit-link">°F</a></span>
            </div>
          </div>
          <div class="row">
            <div class="col-4"></div>
            <div class="col-1"></div>
            <div class="col-6"id="weather">Clear</div>
          </div>
          <div class="row">
            <div class="col-4"></div>
            <div class="col-1"></div>
            <div class="col-6">Humidity: <span id="humidity"></span>%</div>
          </div>
          <div class="row">
            <div class="col-4"></div>
            <div class="col-1"></div>
            <div class="col-6">Wind: <span id="wind"></span> m/h</div>
          </div>
        </div>
        <br>
        <br>
        <div class="forecast" id="forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">
                Thu
              </div>
              <img src="" alt="forecast-icon" width="26">
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max">18°</span>
                <span class="weather-forecast-temperature-min">12°</span>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="weather-different-countries">
        <div class="container">
          <div class="row">
            <div class="col-8"></div>
            <div class="col-2"><i class="fa-solid fa-diamond"></i> London</div>
            <div class="col-2" id="london">16°C</div>
          </div>
          <div class="row">
            <div class="col-8"></div>
            <div class="col-2"><i class="fa-solid fa-diamond"></i> Paris</div>
            <div class="col-2" id="paris">18°C</div>
          </div>
          <div class="row">
            <div class="col-8"></div>
            <div class="col-2">
              <i class="fa-solid fa-diamond"></i> Tokyo</div>
            <div class="col-2" id="tokyo">21°C</div>
          </div>
          <div class="row">
            <div class="col-8"></div>
            <div class="col-2"><i class="fa-solid fa-diamond"></i> Kyiv</div>
            <div class="col-2" id="kyiv">14°C</div>
          </div>
        </div>
      </section>

    </main>
    <footer>
      <br>
      <br>
      <small>
        <a href="https://github.com/KozlitinaNatalia/SheCodes" target="_blank"
          >Open-source code</a
        >
        by Nataliia Kozlitina
      </small>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
